<!doctype html>
<html ng-app="propertyEditor">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 60px;
}
</style>

<script src="apps/tree/abn_tree_directive.js">
	
</script>


<link rel="stylesheet" href="apps/tree/abn_tree.css">
<script src="apps/editor/app.js"></script>
</head>
<body>

	<div ng-controller="PropertyEditorController">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" style="padding: 0px" href="#"> <img
					alt="Brand" style="height: 50px" src="apps/nab_logo.jpg">
				</a>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search"
							ng-model="search.text">
					</div>

					<button class="btn btn-default" ng-click="search.findNext()">Find</button>
				</form>
				<ul class="nav navbar-nav">
					<li><a ng-click="save()">Save</a></li>
				</ul>
				<!-- /.container-fluid -->
			</div>
		</nav>
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<form class="navbar-form navbar-left" role="edit">
					<label>{{branch.label}}</label>
					<div ng-repeat="item in branch.values" class="form-group">
						<input ng-model="item.value" style="width: 60em"> <label>Found
							in {{item.filename}}</label>
					</div>
				</form>
			</div>
		</nav>
		<div>

			<abn-tree tree-data="data" tree-control="treeControl"
				on-select="tree_event_handler(branch)"></abn-tree>
		</div>
</body>
</html>
