<!doctype html>
<html ng-app="propertyEditor">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

<script src="apps/tree/abn_tree_directive.js">		</script>


<link rel="stylesheet" href="apps/tree/abn_tree.css">
<script src="apps/editor/app.js"></script>
</head>
<body>
	<div class="container">

		<div ng-controller="PropertyEditorController">
		
			<div class="row">
				<div class="col-md-8">
					<input ng-model="search.text">
					<button ng-click="search.findNext()">Find</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8" style="height:400px;overflow:auto">
					<abn-tree tree-data="data"  tree-control="treeControl"
						on-select="tree_event_handler(branch)"></abn-tree>
				</div>
				<div class="col-md-4">
					<label>{{branch.label}}</label>

					<div ng-repeat="item in branch.values">
						<input ng-model="item.value">
						<p>Found in {{item.filename}}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<button ng-click="save()">Save</button>
				</div>
			</div>
		</div>
</body>
</html>
